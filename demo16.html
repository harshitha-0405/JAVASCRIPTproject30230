<html>
<head>

    <title>JAVASCRIPT</title>
    <script>
    let n = parseInt(prompt("Enter Value",1))
    document.writeln("<h3 align='cennter'>Multiplication Table</h3>")
    document.writeln("<table align='center' bgcolor=Yellow>")
      for(let i=1;i<=20;i++)
      {
        document.writeln("<tr align=center>")
            document.writeln("<td>"+n+"</td>")
            document.writeln("<td>*</td>")
            document.writeln("<td>"+i+"</td>")
            document.writeln("<td>=</td>")
            document.writeln("<td>"+(n*i)+"</td>")
            document.writeln("</tr>")

      }


    doument.writeln("</table>")


    </script>

</head>
